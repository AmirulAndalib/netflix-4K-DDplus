<!DOCTYPE html>
<html>

<head>
    <title>Netflix Options</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <link rel="stylesheet" type="text/css" href="options.css"/>
</head>

<body>
	<form>
		<fieldset>
			<legend>Win10+Edge(Full Install) Only</legend>
			<div>
				<input type="checkbox" id="ddplus" name="ddplus">
				<label for="ddplus">Use DD+ and Atmos audio track</label>
			</div>
			<div>
				<input type="checkbox" id="f4k" name="f4k">
				<label for="f4k">Fix playback 4K (If you don't know, please don't choose this)</label>
			</div>
			<div>
				<input type="checkbox" id="f12k" name="f12k">
				<label for="f12k">Focus 12k video bitrate (Only 4K, need 'Fix playback 4K')</label>
			</div>
			<div>
				<input type="checkbox" id="hevc" name="hevc">
				<label for="hevc">Focus 1080P (Use HEVC code, Downgrade from 4K to 1080P)</label>
			</div>
		</fieldset>
	</form>
	<form>
		<fieldset>
			<legend>Other OS And Browser</legend>
			<div>
				<input type="checkbox" id="FHD" name="FHD">
				<label for="FHD">Focus 1080P</label>
			</div>
			<div>
				<input type="checkbox" id="HA" name="HA">
				<label for="HA">HE-AAC Audio(5.1)</label>
			</div>
			<fieldset>
				<legend>Video configuration</legend>
				<div>
					<input type="radio" id="def" name="contact" value="def">
					<label for="def">Play with Netflix default settings</label>
				</div>
				<div>
					<input type="radio" id="av1" name="contact" value="av1">
					<label for="av1">Play with AV1</label>
				</div>
				<div>
					<input type="radio" id="vp9" name="contact" value="vp9">
					<label for="vp9">Play with VP9</label>
				</div>
				
				<div>
					<input type="radio" id="AVC" name="contact" value="AVC">
					<label for="AVC">Play with AVC</label>
				</div>
				
				<div>
					<input type="radio" id="AVCH" name="contact" value="AVCH">
					<label for="AVCH">Play with AVC-High</label>
				</div>
			</fieldset>
		</fieldset>
	</form>	
	<div>		
		<input type="checkbox" id="allSub" name="allSub">
		<label for="allSub">Show all audio-tracks and subs</label>
	</div>
	<div>
		<input type="checkbox" id="closeimsc" name="closeimsc">
		<label for="closeimsc">Turn Off imsc Subtitles</label>
	</div>
	<div>
		<input type="checkbox" id="setMaxBitrate" name="setMaxBitrate">
		<label for="setMaxBitrate">Automatically select best bitrate available</label>
	</div>
	<br>
    <div id="status"></div>
    <button id="save">Save</button>
    <script src="options.js"></script>
</body>

</html>
